<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .contact-section {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .radio-group,
    .checkbox-group {
      margin-top: 10px;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .mailto-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <style>
    button{
      background-color: rgb(48, 137, 137);
    }
  </style>
  <style>
    a{
      color: rgb(54, 108, 108);
    }
  </style>
</head>
<body style="background-color: rgb(20, 148, 148);">

  <div class="contact-section">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="other" required> Other</label>
      </div>

      <label>Interests / Subjects You Like:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interests" value="science" required> Science</label>
        <label><input type="checkbox" name="interests" value="math" required> Math</label>
        <label><input type="checkbox" name="interests" value="art" required> Art</label>
        <label><input type="checkbox" name="interests" value="technology" required> Technology</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="mailto-link">
      <p>Morsal Ebrahimi</p>
      <p class="balck">My email:
        <a href="ebrhimimorsal@gmail.com">ebrahimimorsal@gmail.com</a>
      </p>
    </div>
  </div>

</body>
</html>
